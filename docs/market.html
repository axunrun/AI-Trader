<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A股大盘走势 - AI-Trader</title>
    <link rel="icon" type="image/svg+xml" href="figs/stock.svg">
    <link rel="stylesheet" href="assets/css/styles.css?v=4.2">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon">📊</span>
                <h1>AI-Trader</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">资产演变</a></li>
                <li><a href="portfolio.html" class="nav-link">投资组合</a></li>
                <li><a href="ai-reasoning.html" class="nav-link">AI思考全过程</a></li>
                <li><a href="market.html" class="nav-link active">A股大盘</a></li>
            </ul>
            <div class="market-selector">
                <div class="market-info">
                    <span class="market-icon">🇨🇳</span>
                    <span class="market-name">A股市场</span>
                </div>
            </div>
            <div class="user-info-section" id="navbarUserInfo"></div>
            <a href="https://github.com/HKUDS/AI-Trader" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="View source on GitHub">
                <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                </svg>
                <span class="github-text">GitHub</span>
            </a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h2>A股大盘走势</h2>
            <p class="subtitle">追踪主要A股指数表现，支持日/周/月/年线与实时数据</p>
        </header>

        <!-- 指数选择器 -->
        <section class="control-panel">
            <div class="control-group">
                <label for="indexSelect">选择指数：</label>
                <select id="indexSelect" class="index-selector">
                    <option value="000001.SH">上证指数</option>
                    <option value="000016.SH">上证50</option>
                    <option value="000300.SH">沪深300</option>
                    <option value="399001.SZ">深证成指</option>
                    <option value="399006.SZ">创业板指</option>
                    <option value="000688.SH">科创50</option>
                    <option value="899050.BJ">北证50</option>
                </select>
            </div>

            <div class="control-group">
                <label>时间周期：</label>
                <div class="period-selector">
                    <button class="period-btn active" data-period="daily">日线</button>
                    <button class="period-btn" data-period="weekly">周线</button>
                    <button class="period-btn" data-period="monthly">月线</button>
                    <button class="period-btn" data-period="yearly">年线</button>
                    <button class="period-btn" data-period="realtime">实时</button>
                </div>
            </div>

            <div class="control-group">
                <button id="refreshBtn" class="btn-primary">刷新数据</button>
            </div>
        </section>

        <!-- 指数概览卡片 -->
        <section class="index-overview">
            <div class="overview-cards" id="overviewCards">
                <!-- 动态加载的指数卡片 -->
            </div>
        </section>

        <!-- K线图区域 -->
        <section class="chart-section">
            <div class="chart-card hero">
                <div class="chart-header">
                    <h3 id="chartTitle">上证指数 - 日线图</h3>
                    <div class="chart-controls">
                        <button class="btn-secondary" id="toggleLog">线性刻度</button>
                        <button class="btn-secondary" id="exportChart">导出数据</button>
                    </div>
                </div>
                <div class="chart-container">
                    <div id="klineChart" class="kline-container"></div>
                </div>
            </div>
        </section>

        <!-- 成交量图 -->
        <section class="chart-section">
            <div class="chart-card">
                <div class="chart-header">
                    <h3>成交量</h3>
                </div>
                <div class="chart-container">
                    <canvas id="volumeChart"></canvas>
                </div>
            </div>
        </section>

        <!-- 实时刷新指示器 -->
        <div class="realtime-indicator" id="realtimeIndicator" style="display: none;">
            <span class="pulse"></span>
            <span class="indicator-text">实时更新中</span>
            <span class="last-update" id="lastUpdateTime"></span>
        </div>

        <!-- 加载遮罩 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>正在加载指数数据...</p>
        </div>

        <!-- 错误提示 -->
        <div class="error-toast" id="errorToast" style="display: none;">
            <div class="error-content">
                <span class="error-icon">⚠️</span>
                <span class="error-message" id="errorMessage"></span>
                <button class="error-close" onclick="hideError()">×</button>
            </div>
        </div>

        <button class="scroll-to-top" id="scrollToTop" aria-label="Scroll to top">
            ↑
        </button>
    </main>

    <footer class="footer">
        <p>AI-Trader &copy; 2025 | A股AI交易分析平台</p>
    </footer>

    <!-- 引入脚本 -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/config-loader.js?v=14.1"></script>
    <script src="assets/js/cache-manager.js?v=3.1"></script>
    <script src="assets/js/data-loader.js?v=14.1"></script>
    <script src="assets/js/market-overview.js?v=1.0"></script>
    <script src="assets/js/kline-chart.js?v=1.0"></script>
</body>
</html>
