<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - AI-Trader</title>
    <link rel="icon" type="image/svg+xml" href="figs/stock.svg">
    <link rel="stylesheet" href="assets/css/styles.css?v=4.1">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .login-card h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #a0a0a0;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3a86ff;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3a86ff 0%, #0066ff 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(58, 134, 255, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">üìä</div>
            <h2>AI-Trader ÁôªÂΩï</h2>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login" id="loginButton">
                    ÁôªÂΩï
                </button>
            </form>

            <div class="footer-text">
                <p>AI-Trader &copy; 2025 | AËÇ°AI‰∫§ÊòìÂàÜÊûêÂπ≥Âè∞</p>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const errorDiv = document.getElementById('errorMessage');

            button.disabled = true;
            button.innerHTML = '<span class="loading-spinner"></span>ÁôªÂΩï‰∏≠...';
            errorDiv.style.display = 'none';

            try {
                const authManager = new AuthManager();
                const success = await authManager.login(username, password);

                if (success) {
                    window.location.href = 'index.html';
                } else {
                    throw new Error('Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                button.disabled = false;
                button.textContent = 'ÁôªÂΩï';
            }
        });

        // Â¶ÇÊûúÂ∑≤ÁªèÁôªÂΩïÔºåÁõ¥Êé•Ë∑≥ËΩ¨
        window.addEventListener('DOMContentLoaded', () => {
            const authManager = new AuthManager();
            if (authManager.isLoggedIn()) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
